{% extends 'BRM/layout.html' %}

  {% block body %}
   <div id="main">
    <h2> Search Book Record </h2>
    <form method='post' action='/BRM/search'>
     
       {% csrf_token %}
       {{form}}
       <input type="submit" value="Search">

   </form> 
   {% if books %}
    <table>
      <thead>
        <th>Book Title</th>
        <th>Price </th>
        <th>Author</th>
        <th>Publisher</th>
      </thead>
      {% for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publisher}}</td>
        </tr>
      {% endfor %}
    </table>
   {% endif %}
   </div>
</body>{% endblock %}

</html>
