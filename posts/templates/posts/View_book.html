{% extends 'posts/layout.html' %}
{% block body %}<div id="main">
   	<h2> View Book Record </h2>
   	<table>
   		<thead>
   			<th>Book Title</th>
   			<th>Price </th>
   			<th>Author</th>
   			<th>Publisher</th>
   			<th>Edit Book</th>
   			<th>Delete Book</th>
   		</thead>
   		{% for book in books %}
   		<tr>
   			<td>{{book.title}}</td>
   			<td>{{book.price}}</td>
   			<td>{{book.author}}</td>
   			<td>{{book.publisher}}</td>

   			<td><a class="btn" href="/BRM/edit-book?bookid={{book.id}}">Edit Book</a></td>
   			<td><a class="btn" href="/BRM/delete-book?bookid={{book.id}}">Delete Book</a></td>
   		</tr>
   		{% endfor %}
   	</table>
   	
   </div>{% endblock %}
